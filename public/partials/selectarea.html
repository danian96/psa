


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2></h2>
        <p>Welcome! Use this form to select the area for your exam.</p>

            <select class="form-control" name = "select">
                <option ng-repeat = "area in areas" value = "{{area.id}}">{{area.name}}</option>
            </select>

        <p><button type="button" class="btn btn-success form-control" ng-click="enter()">Start Exam!</button></p>
    </div>
</div>
